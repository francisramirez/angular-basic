<h1>Listado Heroes</h1>

<ng-container *ngIf="heroeBorrado; else noBorrado">
  <h3>Hereo Borrado : <small>{{heroeBorrado}}</small></h3>
</ng-container>

<ng-template #noBorrado>
  <h3>No Borrado</h3>
</ng-template>

<ul>
   <li *ngFor="let heroe of heroes; let i = index">
     {{i+1}} - {{heroe}}
   </li>
</ul>

<button (click)="borrarHeroe()">Borrar</button>
